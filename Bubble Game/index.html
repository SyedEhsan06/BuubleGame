<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="panelTop">
                <div class="elem">
                    <h2>Find</h2>
                    <div class="box" id="findval"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerID"></div>
                </div>
                <div class="elem">
                    <h2>Points</h2>
                    <div class="box" id="pointval"></div>
                </div>
                <button class="restartBtn" onclick="(location.reload())">Restart</button>
            </div>
            <div class="panelBottom" id="pbottom">
                <!-- <div class="roundBubble">7</div> -->
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
